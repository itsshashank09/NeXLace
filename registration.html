                <h1 class="text-3xl font-black leading-tight tracking-tight text-[#0d121b] dark:text-white sm:text-4xl">Join NeXLace</h1>
                <p class="text-base font-normal leading-normal text-[#4c669a] dark:text-gray-400">
                    Connect with top talent or find your next big project.
                </p>
            </div>
            
            <form id="registerForm" class="flex flex-col gap-6 rounded-xl bg-white dark:bg-[#151c2b] p-6 shadow-sm border border-[#e7ebf3] dark:border-gray-800 sm:p-8">
                <div class="flex flex-col gap-4">
                    <label class="flex flex-col gap-1.5">
                        <span class="text-sm font-medium text-[#0d121b] dark:text-gray-200">Full Name</span>
                        <input id="fullName" class="h-12 w-full rounded-lg border border-[#cfd7e7] dark:border-gray-700 bg-[#f8f9fc] dark:bg-gray-800/50 px-4 text-base text-[#0d121b] dark:text-white placeholder-[#4c669a] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-colors" placeholder="e.g. Jane Doe" type="text" required/>
                    </label>
                    
                    <label class="flex flex-col gap-1.5">
                        <span class="text-sm font-medium text-[#0d121b] dark:text-gray-200">Email Address</span>
                        <input id="email" class="h-12 w-full rounded-lg border border-[#cfd7e7] dark:border-gray-700 bg-[#f8f9fc] dark:bg-gray-800/50 px-4 text-base text-[#0d121b] dark:text-white placeholder-[#4c669a] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-colors" placeholder="name@work-email.com" type="email" required/>
                    </label>
                    
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <label class="flex flex-col gap-1.5">
                            <span class="text-sm font-medium text-[#0d121b] dark:text-gray-200">Password</span>
                            <div class="relative">
                                <input id="password" class="h-12 w-full rounded-lg border border-[#cfd7e7] dark:border-gray-700 bg-[#f8f9fc] dark:bg-gray-800/50 px-4 pr-10 text-base text-[#0d121b] dark:text-white placeholder-[#4c669a] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-colors" placeholder="Min 8 chars" type="password" required/>
                                <button type="button" class="toggle-password absolute right-3 top-1/2 -translate-y-1/2 text-[#4c669a] hover:text-primary dark:text-gray-500 dark:hover:text-white">
                                    <span class="material-symbols-outlined text-[20px]">visibility_off</span>
                                </button>
                            </div>
                        </label>
                        
                        <label class="flex flex-col gap-1.5">
                            <span class="text-sm font-medium text-[#0d121b] dark:text-gray-200">Confirm Password</span>
                            <input id="confirmPassword" class="h-12 w-full rounded-lg border border-[#cfd7e7] dark:border-gray-700 bg-[#f8f9fc] dark:bg-gray-800/50 px-4 text-base text-[#0d121b] dark:text-white placeholder-[#4c669a] focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-colors" placeholder="Retype password" type="password" required/>
                        </label>
                    </div>
                </div>
                
                <label class="flex items-start gap-3">
                    <input id="terms" class="mt-1 h-4 w-4 rounded border-gray-300 text-primary focus:ring-primary dark:border-gray-600 dark:bg-gray-800" type="checkbox" required/>
                    <p class="text-sm text-[#4c669a] dark:text-gray-400">
                        I agree to the <a class="font-medium text-primary hover:underline" href="#">Terms of Service</a> and <a class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.
                    </p>
                </label>
                
                <button type="submit" class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-sm font-bold text-white shadow-md transition-all hover:bg-blue-700 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-[#151c2b]">
                    Create Account
                </button>
                
                <div class="relative flex items-center py-2">
                    <div class="flex-grow border-t border-[#e7ebf3] dark:border-gray-700"></div>
                    <span class="mx-4 flex-shrink-0 text-xs font-medium text-[#4c669a] dark:text-gray-500 uppercase">Or sign up with</span>
                    <div class="flex-grow border-t border-[#e7ebf3] dark:border-gray-700"></div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" class="flex h-10 w-full items-center justify-center gap-2 rounded-lg border border-[#cfd7e7] dark:border-gray-700 bg-white dark:bg-gray-800 px-4 text-sm font-medium text-[#0d121b] dark:text-white transition-colors hover:bg-gray-50 dark:hover:bg-gray-700">

                            <path d="M5.50253 14.3003C5.00236 12.8099 5.00236 11.1961 5.50253 9.70575V6.61481H1.51649C-0.18551 10.0056 -0.18551 14.0004 1.51649 17.3912L5.50253 14.3003Z" fill="#FBBC05"></path>
                            <path d="M12.2401 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.034466 12.2401 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.61481L5.50264 9.70575C6.45064 6.86173 9.10947 4.74966 12.2401 4.74966Z" fill="#EA4335"></path>
                        </svg>

            <div class="text-center sm:hidden">

    <script>
        // Password visibility toggle
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const input = document.getElementById('password');
            const icon = this.querySelector('span');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility_off';
            }
        });

        // Form validation and submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (!fullName || !email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            
            if (!terms) {
                alert('You must agree to the Terms of Service and Privacy Policy.');
                return;
            }
            
            alert('Registration successful! Redirecting to dashboard...');
            window.location.href = 'mainpage.html';
        });
    </script>
